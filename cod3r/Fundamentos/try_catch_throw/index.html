    <title>Document</title>

<body>
    <input type="text" id="input" value= 'Id inserido no input'>
    <script>
        function getInputValue(id){
            const dom = document.querySelector("#" + id)
            if(!dom){
                throw Error("O id passado por parâmetro não possui elemento no DOM")
            }
            return dom.value
        }
        
        try{
            const val = getInputValue("campoInexistente")
            alert(val)
        }catch (e) {
           alert("Erro do typo: " + e.message)
           console.log(e.message)
        }finally{
            alert("Programa concluido.")
        }
        
      
        

        try{

        }finally{

        }
    </script>
</body>
</html>
